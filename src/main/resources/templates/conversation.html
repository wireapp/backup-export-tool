<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="robots" content="noindex, nofollow"/>
    <meta http-equiv="refresh" content="60"/>
    <style>
      @media print {
        body {
          width: 21cm;
          height: 29.7cm;
          margin: 0;
          -webkit-print-color-adjust: exact;
        }
      }
      body {
        width: 680px;
        margin: 0;
        padding: 0;
        font-size: 16px;
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Helvetica, Arial, sans-serif;
        color: #34383b;
      }
      h1 {
        text-align: center;
      }
      a {
        color: #2391d3;
      }

      .avatar {
        background-position: 50% !important;
        background-repeat: no-repeat !important;
        background-size: contain !important;
        background: #fff;
        border-color: transparent;
        border-radius: 50%;
        border-style: solid;
        border-width: 2px;
        display: inline-block;
        height: 48px;
        text-align: center;
        width: 48px;
      }
      .name {
        font-weight: 600;
        margin-bottom: 8px;
      }
      .message {
        vertical-align: top;
      }
      .message p {
        margin-top: 0;
        margin-bottom: 8px;
      }
      .image {
        width: 90%;
        max-width: 540px;
      }
      table {
        width: 100%;
      }
      .date-td {
        text-align: center;
        height: 34px;
      }
      .sender-row {
        page-break-inside: avoid;
      }
      .avatar-td {
        width: 50px;
        vertical-align: top;
      }
      .time-td {
        color: #bac8d1;
        text-align: right;
        vertical-align: top;
        white-space: nowrap;
        width: 64px;
      }

      pre {
        white-space: pre-wrap;
      }

      .system {
        font-size: 12px;
        color: #555;
      }

      .system .avatar {
        width: 22px;
        height: 22px;
        border-radius: 0;
      }

      .system .time-td {
        font-size: 16px;
      }

      .system .avatar-td {
        text-align: center;
        vertical-align: middle;
      }

      .likes {
        color: #9ca8b0;
        font-size: 12px;
      }

      .likes::before {
        content: 'â™¥';
        color: #fb0807;
        margin-right: 4px;
      }

    </style>
</head>
<body>
<h1>{{ title }}</h1>

<table>
    {{#days}}
    <tr>
        <td class="date-td" colspan="3">{{ date }}</td>
    </tr>
    {{#senders}}
    <tr class="sender-row {{ system }}">
        <td class="avatar-td">
            <div
                    class="avatar"
                    style="
              background-image: url({{ avatar }});
              border-color: {{ accent }};"
            ></div>
        </td>
        <td>
            <div class="name" style="color: {{ accent }}">{{ name }}</div>
            <table>
                {{#messages}}
                <tr>
                    <td class="message">
                        {{{ text }}}
                        {{#image}}
                        <img class="image" src="{{ image }}"/>
                        {{/image}}
                        {{#likes}}
                        <div class="likes">{{ likes }}</div>
                        {{/likes}}
                    </td>
                    <td data-timestamp="{{ timeStamp }}" class="time-td">{{ time }}</td>
                </tr>
                {{/messages}}
            </table>
        </td>
    </tr>
    {{/senders}}
    {{/days}}
</table>
</body>
</html>
